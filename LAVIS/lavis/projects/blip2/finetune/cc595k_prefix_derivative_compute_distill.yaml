 # Inherited from train/pretrain_stage2.yaml.
 # Modified to support pruning methods.

model:
  arch: blip2_t5
  model_type: pretrain_flant5xl
  use_grad_checkpoint: False

datasets:
  prefix_conceptual_caption_595k:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"

run:
  task: image_text_pretrain_distill
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 2.5e-6
  warmup_lr: 5e-7

  weight_decay: 0.05
  max_epoch: 1
  batch_size_train: 20
  batch_size_eval: 20
  num_workers: 4
  warmup_steps: 50

  seed: 42
  output_dir: "output/BLIP2/Pretrain_stage2"

  resume_ckpt_path: null

  evaluate: False
  test_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

  amp: True